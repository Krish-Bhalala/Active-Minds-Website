<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="Teams.css">
</head>
<body>
<!-- Made possible by the great work of David DeSandro @ https://masonry.desandro.com -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<div class="grid">
  <div class="grid-item">
    <img src="./images/img1.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img2.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img3.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img4.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img5.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img6.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img7.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img8.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img10.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img11.png"/>
  </div>
  <div class="grid-item">
    <img src="./images/img12.png"/>
  </div>
</div>

<!-- Part 3: the script call -->

<!-- Now that everything is loaded we create a script to trigger masonary on $grid. Note that this simply says: "if the images are fully loaded, trigger masnory on $grid. -->
<script>
$(".grid").imagesLoaded(function() {
    $(".grid").masonry({
      itemSelector: ".grid-item"
    });
  });
</script>
</html>
